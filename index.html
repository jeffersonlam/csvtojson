<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSV to JSON</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>CSV to JSON</h1>
      <p>A rudimentary CSV to JSON converter. Checks for "TRUE", "FALSE", and "null" values.</p>
      <div class="row">
        <div class="column">
          <div class="dropzone">
          <textarea data-key="csvinput" class="csvinput" placeholder="Paste CSV or choose a file" name="csvinput">
paste,your,csv,here
or,upload,a,file
or,dragndrop,a,file
</textarea>
</div>
          <div class="textarea-actions">
            <input data-key="fileinput" name="fileinput" type="file" id="file">
            <label for="file" class="btn">Choose a file</label>
            <div class="file-status-text">No file selected</div>
          </div>
        </div>
        <div class="column status">
          <div class="status-text">➜</div>
          <div class="textarea-actions"></div>
        </div>
        <div class="column">
          <textarea placeholder="JSON output" class="output"></textarea>
          <div class="textarea-actions">
            <button class="copy btn">Copy to clipboard</button>
            <div class="copy-status">
              <div class="copy-status-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="content">
      Jefferson Lam • <a href="https://github.com/jeffersonlam/csvtojson">github repo</a>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
